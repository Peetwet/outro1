<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Beautiful Homepage</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .jumbotron {
      background-color: #007bff;
      color: #ffffff;
      padding: 2rem;
      text-align: center;
    }

    .btn-facebook, .btn-google {
      display: block;
      margin: 20px auto;
      width: 200px;
    }

    .btn-facebook {
      background-color: #3b5998;
      color: #ffffff;
    }

    .btn-google {
      background-color: #dd4b39;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Jumbotron -->
  <div class="jumbotron">
    <h1 class="display-4">Welcome to Our Website</h1>
    <p class="lead">Discover amazing content and connect with friends.</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Login via Facebook</h2>
        <p>Connect with your friends on Facebook and explore our platform together.</p>
        <a href="#" class="btn btn-facebook">Login via Facebook</a>
      </div>
      <div class="col-md-6">
        <h2>Login via Google</h2>
        <p>Sign in using your Google account to access personalized features.</p>
        <a href="#" class="btn btn-google">Login via Google</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
