<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Online Store</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    body {
      padding-top: 56px; /* Adjust based on your navigation height */
    }

    .product-image {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Your Online Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#registrationModal">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <img src="https://via.placeholder.com/400" alt="Product Image" class="product-image">
      </div>
      <div class="col-lg-6">
        <h2>Kakiva Leave-In Conditioner 250ml</h2>
        <p class="lead">Price: $20.00</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquam, velit at cursus fringilla, quam nisl gravida ipsum, a scelerisque libero mauris id mauris.</p>
        <button class="btn btn-primary" id="buyButton" data-toggle="modal" data-target="#checkoutModal">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <!-- Registration form content -->
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <!-- Paystack checkout content -->
    <!-- Include Paystack JS script and handle payment logic -->
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Paystack JS -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Add your custom JavaScript code here

    // Function to handle Paystack checkout
    function handlePayment() {
      // Replace 'your_public_key' with your actual Paystack public key
      const publicKey = 'your_public_key';

      const paymentData = {
        key: publicKey,
        amount: 2000000, // Amount in kobo (e.g., 2000 for $20.00)
        email: 'customer@example.com',
        ref: 'your_unique_transaction_reference',
        callback: function(response) {
          // Handle successful payment, e.g., send email to user
          sendEmail(response);
        },
        onClose: function() {
          // Handle modal close or payment failure
          console.log('Payment closed or failed.');
        }
      };

      // Open Paystack checkout modal
      const paymentHandler = PaystackPop.setup(paymentData);
      paymentHandler.openIframe();
    }

    // Function to send email after successful payment
    function sendEmail(response) {
      // Replace with your email sending logic
      console.log('Email sent to customer after successful payment.');
    }

    // Event listener for Buy button
    document.getElementById('buyButton').addEventListener('click', handlePayment);
  </script>
</body>
</html>
